<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>To-do list app</title>
		<meta http-equiv="X-UA Compatible" content="IE=edge">
		<meta name="description" content="todo list management application">
		<meta name="keywords" content="todo, to, do, list, work, help, management">
		<meta name="theme-color" content="f5f5f5">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ag-dev.fr/openclassrooms/todolist/">
		<meta property="og:title" content="To-do List">
		<meta property="og:description" content="todo list management application/">
		<meta property="og:image" content="https://ag-dev.fr/openclassrooms/todolist/img/preview.jpf">

		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://ag-dev.fr/openclassrooms/todolist/">
		<meta property="twitter:title" content="To-do List">
		<meta property="twitter:description" content="todo list management application/">
		<meta property="twitter:image" content="https://ag-dev.fr/openclassrooms/todolist/img/preview.jpf">

		<link rel="icon" href="img/favicon.jpf">
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Oscar Godson</p>
			<p>Refactored by Christoph Burgmer</p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
